<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Speed Controller</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="player">
        <video class="player__video" src="https://www.w3schools.com/html/mov_bbb.mp4"></video>
        
        <div class="player__controls">
            <button class="player__button">►</button>
            <input type="range" class="player__slider progress__filled" value="0" min="0" max="100">
            <input type="range" class="player__slider" min="0" max="1" step="0.1" value="1">
            <button class="player__button rewind">« 10s</button>
            <button class="player__button forward">25s »</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
