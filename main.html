<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Speed Controller</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="player">
        <video class="player__video" src="https://www.w3schools.com/html/mov_bbb.mp4" width="600"></video>
        
        <div class="player__controls">
            <button class="player__button toggle">►</button>
            <input type="range" class="player__slider volume" min="0" max="1" step="0.1" value="1">
            <input type="number" class="player__slider playbackSpeed" value="1" step="0.1" min="0.1" max="3">
            <button class="player__button rewind">« 10s</button>
            <button class="player__button forward">25s »</button>
            <div class="progress">
                <div class="progress__filled" style="width: 0%;"></div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
